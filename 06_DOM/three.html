<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // creating an element

    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")  // in form of key & value
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "JS Tutorial" // prefer using createTextNode
    const addText = document.createTextNode("JS Tutorial")
    div.appendChild(addText)
    
    document.body.appendChild(div)  // attach div to html page

</script>
</html>
