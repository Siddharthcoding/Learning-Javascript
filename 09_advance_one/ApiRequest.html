<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    // in xml(AJAX)

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();  // making an object of this class
    xhr.open('GET', requestUrl)        // 2 parametrs = method & string open() sends request
    xhr.onreadystatechange = function(){  // continuosly checks state change
        console.log(xhr.readyState);   
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)  // converting it into JSON(object)
            console.log(typeof data);     // string(originally)
            console.log(data.followers);
        }
    }
    xhr.send();     // calls open
</script>
</html>
